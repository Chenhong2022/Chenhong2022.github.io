<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Everyday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myDIV" class="header clearfix">
      <h2>To Do List</h2>
      <input
        type="text"
        id="myInput"
        placeholder="Three important things to do today."
      />
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUl">
      <li>Read the book</li>
      <li class="checked">Go running</li>
      <li>Coding</li>
    </ul>

    <div class="date" id="toDay">今天日期</div>
    <script src="script.js"></script>
  </body>
</html>
